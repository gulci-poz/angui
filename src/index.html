<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">

        <title>angui</title>

        <!--(if target dev)><!-->
        <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!--<!(endif)-->

        <!--(if target dist)><!-->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <!--<!(endif)-->

        <!--(if target dev)><!-->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-event/dist/event.min.js"></script>
        <script src="bower_components/angular-ui-indeterminate/dist/indeterminate.min.js"></script>
        <script src="bower_components/angular-ui-mask/dist/mask.min.js"></script>
        <script src="bower_components/angular-ui-scroll/dist/ui-scroll.min.js"></script>
        <script src="bower_components/angular-ui-scrollpoint/dist/scrollpoint.min.js"></script>
        <script src="bower_components/angular-ui-uploader/dist/uploader.min.js"></script>
        <script src="bower_components/angular-ui-validate/dist/validate.min.js"></script>
        <script src="../node_modules/angular-ui-utils/modules/keypress/keypress.js"></script>
        <!--<!(endif)-->
    </head>

    <!-- można dodać do dyrektyw angulara przedrostek data- pod kątem walidacji HTML, w procesie normalizacji zostanie on pominięty -->

    <body data-ng-app="myApp">

        <div class="container" data-ng-controller="helloWorldCtrl">
            <div hello-world hello-name="person"></div>

            <div class="row spacer-sm">
                <label class="col-xs-5 text-right" for="fname">First Name</label>
                <input class="col-xs-7" type="text" id="fname" data-label="first name" ng-model="person.firstName" ui-event="{focus: 'focusCallback()', blur: 'blurCallback()'}" ui-keydown="{'113': 'helpKeyDown($event)'}">
            </div>

            <div class="row spacer-sm">
                <label class="col-xs-5 text-right" for="lname">Last Name</label>
                <input class="col-xs-7" type="text" id="lname" data-label="last name" ng-model="person.lastName" ui-event="{focus: 'focusCallback()', blur: 'blurCallback()'}" ui-keydown="{'113': 'helpKeyDown($event)'}">
            </div>

            <div class="row spacer-sm">
                <label class="col-xs-5 text-right" for="phone">Phone</label>
                <input class="col-xs-7" type="tel" id="phone" data-label="phone number" ui-mask="{{ mask }}" ng-model="person.phone" ui-event="{focus: 'focusCallback()', blur: 'blurCallback()'}" ui-keydown="{'113': 'helpKeyDown($event)'}">
            </div>

            <div class="row spacer-lg" ng-show="helpText">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">{{ helpText }}</div>
            </div>

            <div class="row spacer-lg">
                <pre class="col-xs-12" ng-style="modelStatus()"><code>{{ getModel() }}</code></pre>
            </div>
        </div>

        <!--(if target dev)><!-->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <!--<!(endif)-->

        <!--(if target dist)><!-->
        <script src="js/angui.js"></script>
        <!--<!(endif)-->
    </body>
</html>
